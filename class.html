<html>
    <head>
        <title>
           class
        </title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
    class Car{
                constructor(name,year)
                {
                    this.name=name;
                    this.year=year;
                }
            }
            const myCar=new Car("hundai",2015);
            document.getElementById("demo").innerHTML=myCar.name+" :"+myCar.year;

            const myCar1=new Car("hayabusa",2018);
            document.getElementById("demo1").innerHTML=myCar1.name+" :"+myCar1.year;

 
        </script>
    </body>
</html>
