<html>

<head>
    <title>fideinandout</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#fideinb').attr("Disabled", true);
        $('#fideinb').click(function () {
            $('#box1').fadeIn(2000);
            $('#box2').fadeIn(3000);
            $('#box3').fadeIn(4000);
            $('#fideoutb').attr("Disabled", false);
            $(this).attr("Disabled", true);
            $("#toggle1").text("FadeOut");
        });

        //   $('#fideinb').attr("Disabled",true);
        $('#fideoutb').click(function () {
            $('#box1').fadeOut(2000);
            $('#box2').fadeOut(3000);
            $('#box3').fadeOut(4000);
            $('#fideinb').attr("Disabled", false);
            $(this).attr("Disabled", true);
            $("#toggle1").text("FadeIn");
        });

        $("#toggle1").click(function () {
            $("div").toggle(3000);
            ($("#toggle1").text() == "fideout")
                ? ($("#toggle1").text("fidein"), $("#fideoutb").attr("disabled", true), $("#fideinb").attr("disabled", false))
                : ($("#toggle1").text("fideout"), $("#fideoutb").attr("disabled", false), $("#fideinb").attr("disabled", true))
        });
    });
</script>

<body>
    <button id="fideinb">fidein</button>
    <button id="fideoutb">fideout</button>
    <button id="toggle1">fideout</button>
    <div id="box1">
        <img src="n1.jpg" height="180px" width="180px" id="img1">
    </div>
    <br>
    <div id="box2"><img src="n2.jpeg" height="180px" width="180px"></div>
    <br>
    <div id="box3"><img src="r.jpeg" height="180px" width="180px"></div>

</body>

</html>
